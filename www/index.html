<!DOCTYPE html>
<html>
<head>
  <title>Industry Standard NY</title>
  <script type="text/javascript" src="//use.typekit.net/bff2xtd.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <!-- Standard favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- iPhone -->
  <link rel="apple-touch-icon" href="apple-touch-icon-57x57.png">
  <!-- iPad -->
  <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
  <!-- Retina -->
  <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
</head>
<body>
  <div id="page">

    <div id="logo" class="move-up">
      <img src="img/isny_logo_blue_402x84.png" alt="Industry Standard New York logo" title="Industry Standard New York" width="402" height="84" />
    </div>


    <div id="content-container" class="fade-in">



      <!-- border box -->

      <!-- top left corner -->
      <div class="border-box corner-box border-bottom border-right"></div>
      <div class="border-box corner-box border-bottom border-right border-tl-inner"></div>

      <!-- top right corner -->
      <div class="border-box corner-box border-bottom border-left border-tr-outer"></div>
      <div class="border-box corner-box border-bottom border-left border-tr-inner"></div>

      <!-- bottom right corner -->
      <div class="border-box corner-box border-top border-left border-br-outer"></div>
      <div class="border-box corner-box border-top border-left border-br-inner"></div>

      <!-- bottom left corner -->
      <div class="border-box corner-box border-top border-right border-bl-outer"></div>
      <div class="border-box corner-box border-top border-right border-bl-inner"></div>

      <!-- left right border -->
      <div class="border-box border-left border-right border-lr-outer"></div>
      <div class="border-box border-left border-right border-lr-inner"></div>

      <!-- top bottom border -->
      <div class="border-box border-top border-bottom border-tb-outer"></div>
      <div class="border-box border-top border-bottom border-tb-inner"></div>

      <!-- end border box -->

      <div id="coming-soon">
        Coming Soon
      </div>


      <div id="blurb">
        The jeans you live in. Without the retail middlemen.<br />
        Sign up for important updates:
      </div>

      <!-- Begin MailChimp Signup Form -->
      <div id="mc-email-form">
        <form action="http://industrystandardny.us7.list-manage.com/subscribe/post?u=2d3f57b0e008c1f5887003ee2&amp;id=e7654ab18b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Your Email" required>
          <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button">
        </form>
      </div>
      <!--End mc_embed_signup-->

    </div>


    <div id="contact" class="fade-in">
      hello@industrystandardny.com
    </div>

  </div>
</body>
</html>
